<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <label for="name">Name</label>
  <input formControlName="name" name="name" id="name" />
  <br />

  <label for="email">Email</label>
  <input formControlName="email" name="email" id="email" />
  <hr />
  <input type="submit" value="Submit" />
</form>
<div style="margin-top: 30px;"></div>
<div class="info-block red"></div>
<div class="info-block green"></div>
<div class="info-block blue"></div>
<div class="info-block yellow"></div>
<div class="info-block grey"></div>
